      <h1 class="text-center my-5"><u>VACATION</u> <img src="star.png" alt=""> <u>APPLICATION</u></h1>

      
    

    
<div class="d-flex justify-content-center">
    <form class="row g-3 form-group w-50" action="https://getform.io/f/penLKRb7" method="POST">
        <div class="col-md-6">
            <label for="fname" class="form-label">First Name <b class="text-danger">*</b></label>
            <input type="text"  class="form-control" id="fname" name="name" required>
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label">Last Name <b class="text-danger">*</b></label>
            <input type="text" name="name2" required class="form-control" id="lname">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email <b class="text-danger">*</b></label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number <b class="text-danger">*</b></label>
          <input  type="number" name="number" class="form-control" id="phone">
        </div>
        <div class="col-12">
            <label for="senderaddress" class="form-label">Your Full Address <b class="text-danger">*</b></label>
            <input type="text" name="name3" class="form-control" id="senderaddress" placeholder="Address of the person filling the form">
          </div>
        <div class="col-md-6">
            <label for="who?" class="form-label">Who Are You Applying For? <b class="text-danger">*</b></label>
            <input type="text" name="name4" class="form-control" id="who?" placeholder="E.g., Husband/Fiance or Wife/Fiancee or others">
          </div>
          <div class="col-md-6">
            <label for="personname" class="form-label">The Person's Current Location <b class="text-danger">*</b></label>
            <input type="text" name="name5" class="form-control" id="personname">
          </div>
        <div class="col-12">
          <label for="vacationduration" class="form-label">Vacation Duration <b class="text-danger">*</b></label>
          <input type="text" class="form-control" id="vacationduration" name="name6" placeholder="How many weeks vacation?">
        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label" >First Name <b class="text-danger">*</b></label>
            <input type="text" name="name7" class="form-control" id="firstname">
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name <b class="text-danger">*</b></label>
            <input type="text" name="name8" class="form-control" id="lastname" >
          </div>
        <div class="col-md-4">
          <label for="textarea" class="form-label">Additional Information</label>
          <textarea name="name9" id="textarea" cols="80" rows="5" class="form-label"></textarea>
        </div>

            </label>

        </div> -->
        <div class="col-12">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
        <p><em><b>NB: It is an offense, punishable under the United Nations Code of Conduct, to willfully submit false information with the intention to mislead</b></em></p>
      </form>
